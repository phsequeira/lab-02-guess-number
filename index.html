<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://images-na.ssl-images-amazon.com/images/I/61BRwWBPKfL.png">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Can You Guess the Number</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="https://images-na.ssl-images-amazon.com/images/I/61BRwWBPKfL.png" height= 50px />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="https://images-na.ssl-images-amazon.com/images/I/61BRwWBPKfL.png" height="100px"/>
            <h2>
                Welcome to Number Guesser!
            </h2>

            <content>
            <p>
                For this game you have to guess the correct number that is between 1 and 20! You have four chances to guess correctly or you loose. 
            </p>
            <hr />
        </section>
        <section class="input">
            <h2>Remaining tries: </h2><h2 id="tries">4</h2>
            <br>
            <input id="guess" type="number" max="20" min="1">
            <button id="submit">Guess!</button>
            <p id="result"></p>
            <h2>Won: </h2><h2 id="won">0</h2>
            <h2>Loss: </h2><h2 id="loss">0</h2> 
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Parker's Number Guesser</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
